<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Fauxtris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content">
        <div id="vertical-content">
            <h1 id="header">
                <span style="color: #cf0410">F</span><!--
            --><span style="color: #ea9d05">A</span><!--
            --><span style="color: #04d310">U</span><!--
            --><span style="color: #0404dd">X</span><!--
            --><span style="color: #890cc7">T</span><!--
            --><span style="color: #cf0410">R</span><!--
            --><span style="color: #ea9d05">I</span><!--
            --><span style="color: #04d310">S</span></h1>
            <div id="horizontal-content">
                <nav id="side-navigation">
                    <button id="new-game">New Game</button>
                    <button id="how-to-play">How To Play</button>
                    <button id="leaderboard">Leaderboard</button>
                </nav>
                <div id="game-space">
                    <div id="game-overlay">
                        <button id="play">Start New Game</button>
                    </div>
                    <div id="game-display" tabindex="-1">
                    </div>
                </div>
                <div id="score-display">
                    <p>Current Score:</p>
                    <div id="current-score">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/tetromino.js" type="text/javascript"></script>
    <script src="src/rotation.js" type="text/javascript"></script>
    <script src="src/iblock.js" type="text/javascript"></script>
    <script src="src/oblock.js" type="text/javascript"></script>
    <script src="src/tblock.js" type="text/javascript"></script>
    <script src="src/sblock.js" type="text/javascript"></script>
    <script src="src/zblock.js" type="text/javascript"></script>
    <script src="src/jblock.js" type="text/javascript"></script>
    <script src="src/lblock.js" type="text/javascript"></script>
    <script src="src/gameplay.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
